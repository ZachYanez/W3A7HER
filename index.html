<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" src="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>

 <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #136373;">
  <a class="navbar-brand headercolor" style="color: white"><h1>Weather</h1></a>


<section class="col-6"></section>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" id="query" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-info my-2 my-sm-0"  type="submit">Search</button>
    </form>
  </div>
</nav>
<br>


<div class="jumbo col-5" >
  <div style="background-color: lightblue" class="jumbotron">
    <h1 class="wdisplay-4">Your City</h1>
    <p class="currentCity"> City: </p>
    <p class="currentTime">Day and Time:</p>
    <p class="currentTemp">Tempature:</p>
    <p class="currentSky">Sky:</p>
    <p class="windSpeed">WindSpeed:</p>
    <p class="Humidity">Humidity:</p>
    <p class="uvIndex">UV index:</p>
    <hr class="my-4">
    <p class="searchHistory">Search History</p>

  </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>



</body>
</html>
